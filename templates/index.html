{% extends "layout.html" %}
{% block content %}
<h1 class="text-3xl font-bold mb-6 text-gray-100">Dashboard Overview</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-400">Total Creators</h2>
        <p class="text-4xl font-bold text-cyan-400 mt-2">{{ creator_count }}</p>
    </div>
    <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-400">Total Quizzes</h2>
        <p class="text-4xl font-bold text-green-400 mt-2">{{ quiz_count }}</p>
    </div>
    <div class="bg-gray-800 p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-semibold text-gray-400">Total Attempts</h2>
        <p class="text-4xl font-bold text-yellow-400 mt-2">{{ attempt_count }}</p>
    </div>
</div>
{% endblock %}
