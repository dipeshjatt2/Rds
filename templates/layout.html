<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Bot Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .table-cell { padding: 0.75rem; vertical-align: middle; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">
    <div class="flex min-h-screen">
        <nav class="w-64 bg-gray-800 p-5 shadow-lg">
            <h1 class="text-2xl font-bold text-cyan-400 mb-10">Quiz Dashboard</h1>
            <ul>
                <li class="mb-4"><a href="{{ url_for('index') }}" class="block p-2 rounded hover:bg-gray-700">Dashboard</a></li>
                <li class="mb-4"><a href="{{ url_for('creators_list') }}" class="block p-2 rounded hover:bg-gray-700">Creators</a></li>
                <li class="mb-4"><a href="{{ url_for('quizzes_list') }}" class="block p-2 rounded hover:bg-gray-700">Quizzes</a></li>
                <li class="mb-4"><a href="{{ url_for('attempts_list') }}" class="block p-2 rounded hover:bg-gray-700">Attempts</a></li>
                <li class="mt-auto"><a href="{{ url_for('logout') }}" class="block p-2 rounded hover:bg-red-800 bg-red-600 text-center">Logout</a></li>
            </ul>
        </nav>

        <main class="flex-1 p-8">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="p-4 mb-4 rounded-md 
                            {% if category == 'success' %} bg-green-500/80 text-white 
                            {% elif category == 'error' %} bg-red-500/80 text-white 
                            {% else %} bg-blue-500/80 text-white {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
